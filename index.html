                ]
            },
            {

                options: [
                    { text: "Love bold & unique", tags: ["Oud", "Leather", "Bold & Seductive"] },
                    { text: "Sometimes", tags: ["Elegant Floral", "Sweet Fruity"] },
                    { text: "Stick to familiar", tags: ["Sweet Vanilla", "Fresh Clean"] },
                    { text: "Safe & easy", tags: ["Fresh Clean", "Citrus Fresh"] }
                ]
            },
            {
                question: "What's your go-to drink?",
                options: [
                    { text: "Coffee", tags: ["Warm Sexy", "Woody", "Bold & Seductive"] },
                    { text: "Matcha", tags: ["Tea", "Elegant Clean"] },
                    { text: "Iced chocolate", tags: ["Sweet Vanilla", "Gourmand"] },
                    { text: "Ice lemon / fruit tea", tags: ["Citrus Fresh", "Sweet Fruity"] },

        ];

        const personalities = {
            "Elegant Floral": {
                emoji: "ðŸŒ¸",
                title: "Elegant Floral & Tea Lover",
                description: "You're drawn to scents that feel soft, graceful, and quietly refined. Florals and tea notes bring you a sense of calm, while gentle musk and light woods add understated elegance. Your fragrance is never loud â€” it's noticed only when someone comes closer.",
                scents: ["Freesia", "Tulipa", "Jasmine Tea", "Osmanthus Tea", "White Musk", "Diamond", "Flora Signature", "Love & Romance"]
            },
            "Sweet Vanilla": {
                emoji: "ðŸ¦",
                title: "Sweet & Comforting",
                description: "You love scents that feel warm, cozy, and a little indulgent. Creamy, sweet, and gourmand notes make you feel safe and at ease. Your fragrance feels like comfort in scent form â€” soft, inviting, and quietly addictive.",
                scents: ["Cinderella", "Scent of Tea", "Sweet Fruity Florals", "Night Queen", "Osmanthus Tea"]
            },
            "Sweet Fruity": {
                emoji: "ðŸ“",
                title: "Playful & Cheerful",
                description: "You're vibrant, youthful, and full of positive energy. Fruity and citrusy notes instantly lift your mood and reflect your fun-loving personality. Your scent feels bright, fresh, and easy to fall in love with.",
                scents: ["Blue", "Dark Rose", "Paradise", "Ice Lemon Tea", "Black Tea"]
            },
            "Fresh Clean": {
                emoji: "ðŸŒ¿",
                title: "Clean & Effortless",
                description: "You appreciate simplicity, freshness, and scents that feel natural on the skin. Clean musks, light florals, and soft citrus suit your everyday lifestyle. Your fragrance feels like freshly washed skin â€” calm, timeless, and easy to wear.",
                scents: ["Tulipa", "C U Again", "Kai Kai Jia Jia", "White Tea", "Flower", "No. 7"]
            },
            "Ocean Fresh": {
                emoji: "ðŸŒŠ",
                title: "Ocean Fresh & Airy",
                description: "You're drawn to scents that feel cool, open, and refreshing. Marine and aquatic notes give you a sense of freedom, movement, and clarity. Your fragrance feels breezy, sporty, and effortlessly refreshing.",
                scents: ["The Octopus", "Scent of Singapore", "Jewel", "Mr Right"]
            },
            "Woody": {
                emoji: "ðŸŒ²",
                title: "Woody & Earthy",
                description: "You value calm, depth, and grounding energy. Earthy woods and tea-like notes reflect your thoughtful, steady nature. Your scent feels warm, balanced, and quietly confident â€” never rushed, never forced.",
                scents: ["No. 33", "TGY", "ALL IN", "Oud Pumpkin"]
            },
            "Bold & Seductive": {
                emoji: "ðŸ”¥",
                title: "Bold & Seductive",
                description: "You're confident, expressive, and naturally magnetic. Deep woods, amber, oud, and dark florals suit your strong presence. Your fragrance makes a statement and lingers long after you've left the room.",
                scents: ["Midnight Romance", "Dark Rose", "Oud Pumpkin", "Night Queen", "Lover", "Legend", "Ignite"]
            }
        };

        const categoryMap = {
            "Soft Floral": "Elegant Floral",
            "Tea": "Elegant Floral",
            "Elegant Clean": "Elegant Floral",
            "Romantic": "Elegant Floral",
            "Gourmand": "Sweet Vanilla",
            "Warm Sweet": "Sweet Vanilla",
            "Citrus Fresh": "Sweet Fruity",
            "Green": "Fresh Clean",
            "Modern": "Fresh Clean",
            "Earthy": "Woody",
            "Oud": "Bold & Seductive",
            "Warm Sexy": "Bold & Seductive",
            "Bold": "Bold & Seductive",
            "Leather": "Bold & Seductive",
            "Amber": "Bold & Seductive",
            "Musky": "Bold & Seductive",
            "Soft Musky": "Bold & Seductive"
        };

        let currentQuestion = 0;
        let selectedOption = null;
        let scores = {};

        const quizSection = document.getElementById('quiz-section');
        const resultSection = document.getElementById('result-section');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const questionTitle = document.getElementById('question-title');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        function normalizeCategory(tag) {
            return categoryMap[tag] || tag;
        }

        function displayQuestion() {
            const question = questions[currentQuestion];
            questionTitle.textContent = question.question;
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = progress + '%';
            progressText.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            
            optionsContainer.innerHTML = '';
            selectedOption = null;
            nextBtn.disabled = true;
            
            question.options.forEach((option, index) => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.textContent = option.text;
                card.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(card);
            });
        }

        function selectOption(index) {
            const cards = document.querySelectorAll('.option-card');
            cards.forEach(card => card.classList.remove('selected'));
            cards[index].classList.add('selected');
            selectedOption = index;
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            const question = questions[currentQuestion];
            const option = question.options[selectedOption];
            const weight = question.weight || 1;
            
            option.tags.forEach(tag => {
                const normalizedTag = normalizeCategory(tag);
                scores[normalizedTag] = (scores[normalizedTag] || 0) + weight;
            });
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            let maxScore = 0;
            let primaryPersonality = '';
            
            for (const [category, score] of Object.entries(scores)) {
                if (score > maxScore) {
                    maxScore = score;
                    primaryPersonality = category;
                }
            }
            
            const result = personalities[primaryPersonality];
            
            quizSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            
            document.getElementById('result-emoji').textContent = result.emoji;
            document.getElementById('result-title').textContent = result.title;
            document.getElementById('result-description').textContent = result.description;
            
            const scentsGrid = document.getElementById('scents-grid');
            scentsGrid.innerHTML = '';
            result.scents.forEach(scent => {
                const scentCard = document.createElement('div');
                scentCard.className = 'scent-card';
                scentCard.textContent = scent;
                scentsGrid.appendChild(scentCard);
            });
        }

        function restartQuiz() {
            currentQuestion = 0;
            selectedOption = null;
            scores = {};
            
            resultSection.classList.add('hidden');
            quizSection.classList.remove('hidden');
            
            displayQuestion();
        }

        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        displayQuestion();
    </script>
